<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/caves-style.css">
    <title>WabashastreetCaves</title>
    <style>
        /* Make the image fully responsive */
    
        .carousel-inner img {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <div class="row">
        <div class="col-lg-12">
            <div id="heading" class="container col-md-12 jumbotron text-black bg-warning mb-3">

                <h1 class="display-4" style="text-align:center">
                    The Saint Paul Gangster Tour
                </h1>

            </div>
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col-lg-12">
            <nav class="navbar-bg-secondary mb-3 navbar-expand-sm">
                <div class="container">



                    <button class="navbar-toggler" data-toggle="collapse" data-target="navbarCollapse">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="collapse navbar-collapse" id="navbar-collapse">
                        <ul class="navbar-nav ml-auto">
                            <li class="nav-item">
                                <a class="nav-link" href="">Tours</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="">Reservation</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="">Admin</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
    </div>
    <!-- slider -->
    <div id="demo" class="carousel slide" data-ride="carousel">
    
        <!-- Indicators -->
        <ul class="carousel-indicators">
            <li data-target="#demo" data-slide-to="0" class="active"></li>
            <li data-target="#demo" data-slide-to="1"></li>
            <li data-target="#demo" data-slide-to="2"></li>
        </ul>
    
        <!-- The slideshow -->
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="assets/images/gang-nyc.jpg" class="img-fluid" alt="Responsive image" alt="pic 3" width="1100" height="500">
                <div class="carousel-caption">
                    <h3>Gang tour at the caves
                    </h3>
                    <p>We had such a great tim!</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="assets/images/gangster.jpg" alt="pic 2" width="1100" height="500">
                <div class="carousel-caption">
                    <h3>Los Angeles</h3>
                    <p>We had such a great time in LA!</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="assets/images/Gotcha.JPG" alt="pic 1" width="1100" height="500">
                <div class="carousel-caption">
                    <h3>hawaii</h3>
                    <p>We had time in LA!</p>
                </div>
            </div>
        </div>
    
        <!-- Left and right controls -->
        <a class="carousel-control-prev" href="#demo" data-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </a>
        <a class="carousel-control-next" href="#demo" data-slide="next">
            <span class="carousel-control-next-icon"></span>
        </a>
    </div>
    












    <div id="footer" class="navbar  navbar-fixed-bottom  navbar-dark bg-dark" role="navigation">
        <div class="wrapper">
            <p> &copy;</p>
        </div>
        </footer>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
</body>

</html>
